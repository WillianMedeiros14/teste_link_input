<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Scroll no Último Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
        }
    </style>
</head>

<body>
    <h2>Formulário de Teste</h2>
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">
    <input type="text" placeholder="Primeiro campo">
    <input type="text" placeholder="Segundo campo">

    <input id="lastInput" type="text" placeholder="Último campo">

    <script>
    // Lê o parâmetro da URL
    const params = new URLSearchParams(window.location.search);
    const scrollEnd = params.get("scrollEnd");

    if (scrollEnd === "true") {
      // Dá scroll até o último input
      document.getElementById("lastInput").scrollIntoView({ behavior: "smooth" });
      // Também coloca foco no último campo
      document.getElementById("lastInput").focus();
    }
  </script>
</body>

</html>
