<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste WebView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Formulário de Teste</h2>

  <input type="text" placeholder="Campo 1" />
  <input type="text" placeholder="Campo 2" />
  <input type="text" placeholder="Campo 3" />
  <input type="text" placeholder="Campo 4" />
  <input type="text" placeholder="Campo 5" />
     <input type="text" placeholder="Campo 4" />
  <input type="text" placeholder="Campo 5" />
     <input type="text" placeholder="Campo 4" />
  <input type="text" placeholder="Campo 5" />

     <input type="text" placeholder="Campo 4" />
  <input type="text" placeholder="Campo 5" />
     <input type="text" placeholder="Campo 4" />
  <input type="text" placeholder="Campo 5" />
  <input type="text" placeholder="Último campo" id="ultimo-input" />

  <script>
    function focusLastInput() {
      const lastInput = document.getElementById("ultimo-input");
      if (lastInput) {
        lastInput.scrollIntoView({ behavior: "smooth", block: "center" });
        setTimeout(() => {
          lastInput.focus();
        }, 300); // pequeno atraso para o teclado aparecer
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const scrollEnd = params.get("scrollEnd");
      if (scrollEnd === "true") {
        setTimeout(focusLastInput, 500); // espera meio segundo para garantir que o WebView terminou de renderizar
      }
    });
  </script>
</body>
</html>
